<html>
<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<style>
	body {
  font-family:calibri;
  background-color: lightblue;
}
	</style>
</head>
<body>
<br>
<br>

<div class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Register</div>
                        <div class="card-body">
                            <form>
                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">Username</label>
                                    <div class="col-md-6">
                                        <input type="text" pattern="[a-z][_a-zA-Z0-9]*" title="Username should start with a lowercase letter and it can contain english alphabet and _(underscore)" id="user" class="form-control" name="full-name" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">First Name</label>
                                    <div class="col-md-6">
                                        <input type="text" pattern="[a-zA-Z][a-zA-Z]*" title="Please enter first name correctly" id="fname" class="form-control" name="email-address" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">Last Name</label>
                                    <div class="col-md-6">
                                        <input type="text" pattern="[a-zA-Z][a-zA-Z]*" title="Please enter last name correctly" id="lname" class="form-control" name="username" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">Date of birth</label>
                                    <div class="col-md-6">
                                        <input type="date" id="dob" class="form-control" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">Job Title</label>
                                    <div class="col-md-6">
                                        <input type="text" pattern="[a-zA-Z][a-zA-Z]*" title="Please enter in correct format" id="job" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">Department</label>
                                    <div class="col-md-6">
                                        <input type="text" pattern="[a-zA-Z][a-zA-Z]*" title="Please enter in correct format"id="dept" class="form-control" name="dept">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">Email address</label>
                                    <div class="col-md-6">
                                        <input type="text" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" title="Please enter valid email id" id="email" class="form-control" name="email" required>
                                    </div>
                                </div>
								<div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">Mobile no</label>
                                    <div class="col-md-6">
                                        <input type="text" pattern="^((\+){1}91){1}[6-9]{1}[0-9]{9}$" title="Please enter mobile number correctly.e.g- +91xxxxxxxxxx" id="mob" class="form-control" name="mob" required>
                                    </div>
                                </div>
								
								<div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" pattern = "[a-zA-Z0-9_\!\@\#\$\%\^\&\*]{6}" id="pass" class="form-control" name="pass" required>
                                    </div>
                                </div>
								
								<div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                                    <div class="col-md-6">
                                        <input type="password"   id="comPass" class="form-control" name="permanent-address" required>
                                    </div>
                                </div>
								
                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">
                                        Register
                                        </button>
                                    </div>
                                    </form>
                                </div>
         					</div>
         				</div>
         			</div>
         		</div>
         </div>
</body>
</html>
